# Application Configuration
spring.application.name=airline-ai-demo

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/airline-demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql

# JPA/Data JDBC
spring.data.jdbc.repositories.enabled=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.example.airline.ai.demo=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Future AI/QR Configuration (placeholders)
airline.ai.enabled=false
airline.qr.engine=java