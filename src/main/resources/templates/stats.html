<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flight Stats</title>
    <style>
        :root {
            --gap: 1.25rem;
            --maxw: 1000px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        .wrap {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--gap);
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1rem 1.25rem;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .04);
        }

        h2 {
            font-size: 1.25rem;
            margin: 0 0 .75rem;
            color: #111827;
        }

        .chart svg {
            width: 100% !important;
            height: auto !important;
            display: block;
            transform-origin: top left;
        }

        .chart {
            overflow: auto;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <div class="grid">
            <section class="card">
                <h2>Destinations (by schedules)</h2>
                <div class="chart" th:utext="${pieSvg}"></div>
            </section>
            <section class="card">
                <h2>Flight statuses</h2>
                <div class="chart" th:utext="${statusSvg}"></div>
            </section>
        </div>
    </main>
</body>

</html>
